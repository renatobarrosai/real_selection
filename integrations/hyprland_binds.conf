# 2. Ajuste o caminho do projeto (variável $REAL_SELECTION_PATH)
# 3. Recarregue: hyprctl reload

# ========================================
# Real Selection - TTS via Kokoro
# ========================================

# Defina o caminho do projeto (AJUSTE CONFORME SUA INSTALAÇÃO)
$REAL_SELECTION_PATH = ~/projetos/real_selection

# Atalho: Iniciar TTS (lê seleção primária)
# Uso: Selecione texto → SUPER+T → áudio é reproduzido
bind = SUPER, T, exec, $REAL_SELECTION_PATH/scripts/tts_wrapper.sh

# Atalho: Interromper TTS
# Uso: Durante reprodução → SUPER+SHIFT+T → áudio para
bind = SUPER SHIFT, T, exec, $REAL_SELECTION_PATH/scripts/tts_kill.sh

# ========================================
# Atalhos alternativos (descomente se preferir)
# ========================================

# Opção 1: Use ALT em vez de SUPER
# bind = ALT, T, exec, $REAL_SELECTION_PATH/scripts/tts_wrapper.sh
# bind = ALT SHIFT, T, exec, $REAL_SELECTION_PATH/scripts/tts_kill.sh

# Opção 2: Use teclas de função
# bind = , F9, exec, $REAL_SELECTION_PATH/scripts/tts_wrapper.sh
# bind = SHIFT, F9, exec, $REAL_SELECTION_PATH/scripts/tts_kill.sh

