# ============================================================================
# Configuração de Atalhos TTS Kokoro para Hyprland
# ============================================================================
#
# INSTRUÇÕES:
# 1. Copie estas linhas para seu ~/.config/hypr/hyprland.conf
# 2. Execute: hyprctl reload
#
# ATALHOS:
# - SUPER + F14: Ler seleção primária
# - SUPER + F15: Cancelar leitura
#
# ============================================================================

# TTS Kokoro - Ler seleção primária
bind = SUPER, F14, exec, ~/.aur/kokoro/examples/tts_wrapper.sh

# TTS Kokoro - Cancelar leitura
bind = SUPER, F15, exec, ~/.aur/kokoro/examples/tts_kill.sh

# ============================================================================
# NOTAS:
# - Scripts devem ser executáveis: chmod +x examples/*.sh
# - Notificações requerem libnotify: sudo pacman -S libnotify
# - Logs em: ~/.aur/kokoro/logs/tts_wrapper.log
# ============================================================================
